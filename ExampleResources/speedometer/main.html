<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  	<head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    	<title>d3.js gauges</title>
		
		<style>
		
			body
			{
			  	font: 10px arial;
			  	position: absolute;
			  	right: 1px;
			  	bottom: 1px;
			}
			
		</style>
		
		<script type="text/javascript" src="d3.v2.js"></script>
		<script type="text/javascript" src="gauge.js"></script>

		<script>
						
				
			var gauges = [];
			
			function createGauge(name, label, gSize, min, max, yellowZ, redZ)
			{
				var config = 
				{
					size: gSize,
					label: label,
					min: undefined != min ? min : 0,
					max: undefined != max ? max : 100,
					minorTicks: 5
				}
				
				var range = config.max - config.min;				
				config.yellowZones = yellowZ;
				config.redZones = redZ;
				
				gauges[name] = new Gauge(name + "GaugeContainer", config);
				gauges[name].render();
			}
			
			function createGauges()
			{
				createGauge("health", "Health", 150, 0, 1000, [{ from: 100, to: 400 }], [{ from: 0, to: 100 }]);
				createGauge("speed", "KM/H", 300, 0, 300, [{ from: 210, to: 270 }], [{ from: 270, to: 300 }]);
			}

			function updateSpeed(newSpeed)
			{
				gauges["speed"].redraw(newSpeed);
			}

			function updateHealth(newHealth)
			{
				gauges["health"].redraw(newHealth);
			}
						
			function initialize()
			{
				createGauges();
			}
			
		</script>
		
		
	</head>
	
	<body onload="initialize()">
		<span id="healthGaugeContainer"></span>
		<span id="speedGaugeContainer"></span>
	</body>
	
</html>
